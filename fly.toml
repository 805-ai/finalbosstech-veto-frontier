# Fly.io deployment configuration
app = "veto-frontier-backend"
primary_region = "iad"

[build]
  dockerfile = "backend/Dockerfile"

[env]
  HOST = "0.0.0.0"
  PORT = "8888"
  RUST_LOG = "info"

[http_service]
  internal_port = 8888
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
